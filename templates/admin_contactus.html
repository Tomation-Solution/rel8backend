{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukaa Admin Contact Us</title>
  </head>
  <body>
    {% block content %}
      <section>
        <div class="container">
          <h1>Hi Bukaa Admin, </h1>
          <p>This is contact us email received from {{sender_email}}.</p>
          <p>{{message}}</p>
          <p>Thank you!</p>
        </div>
        <div class="container">
          <footer>
            <p>Cheers, {{sender_name}}</p>
          </footer>
        </div>
      </section>
    {% endblock content %}
  </body>
</html>
<style>
  .centered {
    text-align: center;
  }

  .centered img {
    display: block;
    margin: 0 auto;
  }
</style>
